<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex08_string.html -->
    <script>

        //문자열 함수
        var txt = 'Hello~ Hong~';

        //1. 문자열 길이
        console.log(txt.length);    //프로퍼티(Property)

        //2. 검색
        //- indexof()
        //- lastIndexOf()
        console.log(txt.indexOf('~'));  //5
        console.log(txt.indexOf('~', 6));  //11
        console.log(txt.lastIndexOf('~')); //11
        console.log(txt.lastIndexOf('~',10)); //1

        //3. 대소문자 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //4. 추출
        console.log(txt.substring(2, 8));
        console.log(txt.substring(2));

        console.log(txt.substr(2,4));

        console.log(txt.charAt(2)); //문자 추출

        console.log(txt.charCodeAt(2)); //문자 코드값 추출

        //5. 치환
        //처음 만나는 요소만 치환/90(반복)
        var txt = 'Hello~ Hong~ Hello~ Hong~';
        console.log(txt.replace('Hong', 'Lee'));
        console.log(txt.replace(/Hong/g, 'Lee'));

        //6. 공백제거
        txt = '     하나     둘     셋     ';
        console.log('@' + txt.trim() + '@');
        console.log('@' + txt.trimLeft() + '@');
        console.log('@' + txt.trimStart() + '@');
        console.log('@' + txt.trimRight() + '@');

        //7. 분할
        txt = '홍길동, 아무개, 하하하, 호호호, 후후후'
        console.log(txt.split(','));

        //8. 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));

        //9. 
        txt = '1';
        console.log(txt.padStart(3,'0'));    
        console.log(txt.padEnd(3,'A'));    

        console.log(txt.repeat(3,txt));

        var temp = '';
        for(var i=0; i<0; i++){
            temp += txt;
        }
    </script>
</body>
</html>
