    <script>

        //hover Table
        // <tr>이벤트
        const table = document.getElementById('tbl1');

            //table.tbody.tr들
        const tr = table.firstElementChild.children; 
        // console.log(tr);

        for(let i=0; i<tr.length; i++){

            //이벤트가 발생된 객체(태그)
            // > 이벤트 발생에 관련 계층 중 최하 하위(유턴 객체)
            //- event.target
            //- event.srcElement

            tr[i].onmouseover = function(){
                // event.target.bgColor = 'gold'; ***이거
                // event.srcElement.bgColor = 'gold';
                // alert(event.target.nodeName);

                // event.target.parentElement.bgColor = 'gold'; //피곤함
                
                event.currentTarget.bgColor = 'gold';//많이 씀 ***이거

                // tr[i].bgColor = 'gold'; //closure 미리 가져다가 임시변수 저장시켜둔고 좋은 코드는 아님

            };

            tr[i].onmouseout = function(){
                event.currentTarget.bgColor = 'transparent';
            };
        }
