         HTML > JavaScript 적용 방법
        1. 인라인 방식(x) > 이벤트 핸들러(Event Handler) == 이벤트

            - 모든(대부분) 태그 > onXXX 속성 제공

        2. 임베디드 방식
            -<script> 태그
                
        3. 외부방식
            -  *.js
            - 참조 <Script> 태그

    -->

    <input type="button" value="버튼" oneclick="alert(클릭());">
