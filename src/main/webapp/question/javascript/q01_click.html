<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{

       h1{
            font-family: italic;
            font-style: bold;
            color:gray;
        }

        div{
            
            font-family: italic;
            font-style: bold;
            color: hsl(0, 0%, 22%);
            margin-bottom: 15px;
        }

       


    </style>
</head>
<body>
    <!--q01_click.html  -->
    <!-- 
        조건..
        버튼을 클릭해서 텍스트 박스의 길이를 변경하시오.
        - Long > size(50)
        - Short > size(20)

     -->

     <h1>데이터 입력</h1>

     <div>이름 : <input type="text" name="txt1"> </div> 
     <div>나이 : <input type="text" name="txt2"></div> 
     <div>별명 : <input type="text" name="txt3"> </div>

     <form name='form1'>
     <input type="button" value="Long" name="btn1">
     <input type="button" value="Short" name="btn2">
     </form>

     <script>
     document.form1.btn1.onclick = m1;
     document.form1.btn2.onclick = m2;

     function m1(){
        //길이 조절
       btn1.value.length < 50
     }

     function m2(){
        //길이 조절
        btn1.value.length < 20
     }
    </script>

</body>
</html>
