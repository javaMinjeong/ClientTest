	<!-- 
		공백 문자, Whitespace
		- 엔터, 탭, 스페이스
		- 페이지 소스에 있는 공백 문자들을 브라우저가 처리하는 규칙
		저장하고 실행할때 브라우저 안끄면( 업데이트한게 새로고침하면 반영됨)
		- 소스상의 (종류와 상관없이) 1개 이상 연속된 공백 문자들을
		 > 단 1개의 공백문자(스페이스)로 치호한해서 화면에 출력한다.
		
		공백 문자 처리하는 방법
		1. 스페이스 표현
		 - 공백 1글자 > 엔티ㅣ 1가
		 - &엔티티명;
		 - &nbsp;
		 - 출력할 때 공백 1개로 바꿔서 출력해라!!
		 - non-break space
		 
		 2. 탭문자
		  - 불가능
		  - 웹 문서(브라우저)에는 탭의 개념이 없다.
		  
		 3. 개행문자
		  - <br> 태그 사용
		  - \r\n역할
		  - Line break
	 -->
	
	하나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;둘					셋<br>
	넷                     다섯
