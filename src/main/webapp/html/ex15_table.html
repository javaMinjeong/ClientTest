<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex15_Table.html -->
	<!--  
	  ** 연습 많이	
	  표, 테이블
	  
	  1. <table>
		- 큰상자
		- 전체 컨테이너
	
	  2. <tr>, table, row
	  	- 중간 상자
	  	- 행 역할	
	  
	  3. <td>
	    - 작은 상자
	    - 셀 역할
		- 데이터를 담는 역할	
	
	  4. <th>, table header
	  	- 작은 상자
	  	- 제목을 출력하는 셀 역할
	  	
	  	
		
	-->
	
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200">
		<tr>		
			<td>1</td>		<!--<td>사이가 아닌 다른 곳에 적으면 에러뜸 -->
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	
	</table>
	
	<!-- **모든 셀의 너비의 합 == 테이블 너비  -->
	<!-- **모든 셀의 높이의 합 == 테이블 높이  -->
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200">
		<tr>		
			<td width="100" height="100"> 1</td>		<!--<td>사이가 아닌 다른 곳에 적으면 에러뜸 -->
			<td width="100">2</td>						<!-- 너비는 비교적 안변하고 높이는 유동적으로 변함  -->	
		</tr>
		<tr>
			<td height="100;">3</td>
			<td>4</td>
		</tr>
	
	</table>
	
	
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200">
		<tr>		
			<td align="center" valign="middle">1</td>		<!--<td>사이가 아닌 다른 곳에 적으면 에러뜸 -->
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	
	</table>
	
	
	h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="skyblue">		
			<td bgcolor="red">1</td>		<!--<td>사이가 아닌 다른 곳에 적으면 에러뜸 -->
			<td>2</td>
		</tr>
		<tr>
			<td background="images/dog.jpg">3</td>
			<td>4</td>
		</tr>
	
	</table>
	
	
	
</body>
</html>
