<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex19.html -->
	<h1>HTML 5</h1>
	
	<form method="POST" attention="ex18_server.jsp">
	
		<input type="submit" value="전송하기">
		<hr>
		
		
		
		
		날짜 시간:
		<input type="date">
		<br>
		<input type="month">
		<br>
		<input type="week">
		<br>
		<input type="time">
		<br>
		<input type="datetime">
		<br>
		<input type="datetime-local">
		
		<hr>
		
		색상: <input type="color"
			onchange="document.body.bgColor=this.value;">
		
		<hr>
		범위: <input type="range" onchange="document.getElementById('txt1').value=this.value;" min='10' max='120' step='10'>
		<br>
		<input type="text" id="txt1" size="10">
		
		<hr>
		나이:<input type="number" min="0" max="100" step="10">
		<hr>
		전화번호: <input type="tel">
		<hr>
		이메일: <input type="email">
		<hr>
		URL: <input type="URL">
		
		<hr>
		<h3>로그인(필수 입력)</h3>
		아이디: <input type="text" required value="aaaa"><br>
		암호: <input type="password" required value="111"><br>
		<input type="submit" value="로그인">		
		
	
		
		
		<hr>
		
		<input type="text" 
			value="이름을 입력하시오."
			onfocus="this.value='';">
			
		<hr>
		
		<input type="text" placeholder="이름을 입력하시오.">	
		<hr>
		<input type="password" placeholder="암호 입력">	
		<hr>
		<textarea cols="40" rows="5" placeholder="자기 소개"></textarea>
	</form>
</body>
</html>
