	<!-- 
	
		URL(=URI)
		- Uniform Resource Identifier
		- Uniform Resource Locator
		- 웹상의 자원(패키지, 이미지, 영상, 프로그램 등)을 구분하기 위한 고유 주소값
		
		- http://localhost:8090/client/html/ex12_url.html
		- http://www.naver.com:80/
		- https://www.naver.com:443/
		- https://www.google.com:80/
		
		1.http://
		  https://
		  - 프로토콜(+통신 규약) ex) 군대 암구호 규칙 무전기 오바
		  - Hyper Text Transfer Protocol > 웹 페이지를 주고 받는 통신 규칙
		  - Security 
		  - 웹서버와 클라이언트간의 데이터를 주고 받기 위한 약속
		
		2. localhost(=17.0.0.1)
			- www.naver.com
			- www.google.com
			- 도메인 > DMS(Domain Name Service) > Server Ip Address 변환 접속
			- 서버측 호스트(컴퓨터)의 주소
		3. :8090
		   :80
		   :443
		   - 웹서버 포트번호
		   - 아파치 톰캣을 찾기 위해서 사용
		   
		4. /client/html/ex12_url.html
			- client > context Root(=webapp 폴더)
			- /html/ex12_url.html > 실제 자원의 경로
			   
		   	URL 표현 방법
		   	  
		   	1. 상대 경로
		   		- 주소의 시작을 '.'으로 한다.
		   		-'.': 현재 페이지가 존재하는 폴더의 경로
		   		
		   	2. 절대 경로
		   		- 주소의 시작을 '/'으로 한다.
		   		- '/': 프로젝트의 루트 폴더의 경로
		   		- '/client' == webapp 폴더
		   	3. 로컬 경로
		   		- 드라이브명으로 시작 > 사용 불가능
		   	4. 외부 경로
		   	 	- 남의 사이트 자원 참조
		   	 	- http://000
		   	 	- https://000
		   	 	 		   		  		   	  
		파일경로
		- C:\test\aaa\test.txt
		웹 경로
		- http://test.com/aaa/test.html
	-->
