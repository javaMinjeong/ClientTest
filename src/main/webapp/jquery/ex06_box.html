<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 20px solid blue;
            width: 200px; 
            height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- ex06_box.html -->
    <h1>jQuery + Box Model</h1>

    <input type="button" value="버튼" id="btn1">
    <hr>
    <div id="box">상자</div>

    <script src="../asset/js/jquery-1.12.4.js"></script>
    <script>
        
        //1. CSS속성
        console.log('width', $('#box').css('width'));
        console.log('height', $('#box').css('height'));
        // $('#box').css('width', '300px');
        
        //2~4번 많이 쓰임
        //**2. 전용메소드 > 숫자형(px) 
        console.log('width()', $('#box').width());
        console.log('height()', $('#box').height());
        // $('#box').height(300);

        //**3. width/height + padding = orange 영역
        console.log('innerwidth()', $('#box').innerWidth());
        console.log('innerheight()', $('#box').innerHeight());
        
        //**4. width/height + padding + border = orange 영역 + blue 테두리 > 눈에 보이는 실제 사각형
        console.log('outerwidth()', $('#box').outerWidth());
        console.log('outerheight()', $('#box').outerHeight());
        
        //5. width/height + padding + border + margin = orange 영역 + blue 테두리 > 외부까지 다 포함된 실제 사각형
        console.log('outerwidth()', $('#box').outerWidth(true));    //false면 4번과 동일 > 굳이 'false'는 안적음
        console.log('outerheight()', $('#box').outerHeight(true));
        
    </script>
</body>
</html>
