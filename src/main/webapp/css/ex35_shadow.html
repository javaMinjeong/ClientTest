<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 그림자 사이트 css shadow generator 아니면 완성본
        
            그림자, shadow
            1. text-shadow: x y blur color

            2. box-shadow: x y blur color
        */

        .box{ margin: 20px;}

        #box1{
            text-shadow: 2px 2px 3px #999;
        }

        #box2{
            box-shadow: 6px 6px 3px 2px #999;
        }

        #box3{
            box-shadow: 6px 6px 3px 2px #b27c7c;
        }

    </style>
</head>
<body>
    <!-- ex35_shadow.html -->

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
