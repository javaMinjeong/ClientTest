<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../asset/css/reset.css">    -->
    <!--*reset css> 완전 리셋 시켜서 div처럼 나오게 바뀌게함 내가 직접 수정*-->
    <link rel="stylesheet" href="../asset/css/normalize.css">
    <!-- normalize >  최소한 기본 서식까지 입혀놓고 reset 시켜줌 -->
    <style>

        h1{background-color: gold;}
        p{background-color: yellowgreen;}
        div{background-color: pink;}

        /*
        
         CSS의 초기화 작업(브라우저 설정 없애기) 
            
            1. Reset Css
                > 완전 리셋 시켜서 div처럼 나오게 바뀌게함 전부 내가 직접 수정
            2. Normalize Css
                >  최소한 기본 서식까지 입혀놓고 reset 시켜줌 Reset Css보다 수정할 게 적음

         CSS 디자인 프레임 워크(개인취향따라 갈림/ 대부분 클래스 적용)
            - 다양한 서식 작업 미리 만들어 제공하는 세트
            1. Bootstrap
            2. Foundation
            3. Tailwind
            4. Pure.css
            5. Materialize
            6. Skeleton
            7. Semantic UI

        
        */
        

    </style>
</head>
<body>
    <!-- ex26.html -->
    문자열입니다.
    <h1>제목입니다.</h1>
    문자열입니다.
    <p>문단입니다.</p>
    문자열입니다.
    <div>영역입니다.</div>
    문자열입니다.

</body>
</html>
